<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo layout</title>
    <style>

        * {
            margin: 5px;
            padding: 5px;
        }

        /* header */
        .header {
            border: 1px solid red;
        }

        .header .logo {
            float: left;
            width: 18%;
        }

        .header .name {
            float: left;
            width: 75%;
        }

        .header .logo img {
            width: 70px;
            height: auto;
            margin-left: 30px;
            margin-top: 30px;
        }

        .body {
            border: 1px solid blue;
        }

        .body .navigation {
            border: 1px solid yellow;
            float: left;
            width: 25%;
        }

        .body .main-content {
            border: 1px solid orange;
            float: left;
            width: 70%;
        }

        .item-column {
            width: 29%;
            float: left;
            border: 1px solid orange;
            border-radius: 5px;
        }

        .item-column .title {
            font-weight: bold;
        }
        .item-column .description {
            font-style: italic;
        }

        .footer {
            border: 1px solid green;
            height: 60px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
